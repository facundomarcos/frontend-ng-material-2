<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="registrarUsuario(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input
      type="text"
      matInput
      placeholder="Ingrese Nombre"
      ngModel
      name="nombre"
      required
      />
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Apellidos</mat-label>
      <input
      type="text"
      matInput
      placeholder="Ingrese Apellidos"
      ngModel
      name="apellidos"
      required
      />
      <mat-error>Debe ingresar los apellidos</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Username</mat-label>
      <input
      type="text"
      matInput
      placeholder="sperez"
      ngModel
      name="username"
      required
      />
      <mat-error>Debe ingresar un username</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese email</mat-label>
      <input
        type="email"
        matInput
        placeholder="usuario@gmail.com"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">El email no puede estar en blanco</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">El email es inválido</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="El password debe tener 8 caracteres">
      <mat-label>Ingrese Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingresa Password"
        ngModel
        name="password"
        required
        minlength="8"
      />
      <mat-error>El password debe tener 8 caracteres como mínimo</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>
  </form>
</section>
