<h2 style="margin-left: 150px; font-weight: bold;">Listado de Artículos</h2>
<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="60%">
        <input matInput type="text" (keyup)="hacerFiltro($event.target.value)" placeholder="Ingrese texto"/>
    </mat-form-field>
</div>

    <mat-table [dataSource]="dataSource" matSort>
       

        <ng-container matColumnDef="codigo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.codigo}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.descripcion}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="precio_venta">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Precio de Venta</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.precio_venta | number}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.categoria}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="stock">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Stock</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.stock | number}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="imagen">
            <mat-header-cell *matHeaderCellDef>Imagen</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.imagen}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.estado}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="desplegarColumnas"></mat-header-row>
        <mat-row *matRowDef="let row, columns: desplegarColumnas"></mat-row>

    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"> 

    </mat-paginator>

    <button mat-fab id="boton-agregar" color="warn" (click)="abrirDialog()">
        <mat-icon>add</mat-icon>
    </button>
