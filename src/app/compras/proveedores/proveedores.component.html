
<h2 style="margin-left: 150px; font-weight: bold;">Listado de Proveedores</h2>
<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="60%">
        <input matInput type="text" (keyup)="hacerFiltro($event.target.value)" placeholder="Ingrese texto"/>
    </mat-form-field>
    
</div>

    <mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="personaId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.personaId}}</mat-cell>
        </ng-container>

        

        <ng-container matColumnDef="razon_social">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Razón Social</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.razon_social}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipo_documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Documento</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.tipo_documento}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="num_documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Número Documento</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.num_documento}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.direccion}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.telefono}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="contacto">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.contacto}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="desplegarColumnas"></mat-header-row>
        <mat-row *matRowDef="let row, columns: desplegarColumnas"></mat-row>

    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"> 

    </mat-paginator>

    <button mat-fab id="boton-agregar" color="warn" (click)="abrirDialog()">
        <mat-icon>add</mat-icon>
    </button>
